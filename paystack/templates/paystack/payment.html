{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Make Payment
{% endblock title %}


{% block content %}
<h1 style="font-weight: 900;" class="text-white font-weight-700 text-center my-5">Make payment</h1>
<hr style="color: white;">
<div class="container">
    <div style="font-weight: bold;" class="d-flex row justify-content-center align-items-center py-md-5 py-3">
        <div class="col-12">
            <form action="." method="POST">
                <h4><i>Enter amount</i></h4>
                {% csrf_token %}
                {{ payment_form | crispy }}
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit" id="payment-btn" value="Make payment">Make
                        payment</BUTTON>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
